{% extends "website/base.html" %}
{% block content %}

<h2>Create Account</h2>

<div class="contact-card" style="max-width: 400px;">
    <p><strong>Email</strong></p>
    <input type="email" placeholder="Enter email" class="input-box">

    <p><strong>Password</strong></p>
    <input type="password" placeholder="Create password" class="input-box">

    <p><strong>Confirm Password</strong></p>
    <input type="password" placeholder="Re-enter password" class="input-box">

    <a href="#" class="btn" style="margin-top: 20px; display:block; text-align:center;">
        Sign Up
    </a>
</div>

{% endblock %}
